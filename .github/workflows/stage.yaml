name: elastic.beanstalk.dev CD

on:
  push:
    branches:
    - develop
    
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Installing NPM
      run: yarn install

    - name: yarn build
      run: yarn build
      
    - run: yarn install --frozen-lockfile
    
    - name: Generate deployment package
      run: |
        mv node_modules dist/
        zip -r nourisha-stage.zip dist/
      
    - name: Get timestamp
      uses: gerred/actions/current-time@master
      id: current-time

    - name: Run string replace
      uses: frabert/replace-string-action@master
      id: format-time
      with:
        pattern: '[:\.]+'
        string: "${{ steps.current-time.outputs.time }}"
        replace-with: '-'
        flags: 'g'
  
    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: Nourisha
        environment_name: Nourisha-Env
        region: eu-west-2
        version_label: "nourisha-stage-${{ steps.format-time.outputs.replaced }}" #Using timestamp for the versions
        deployment_package: nourisha-stage.zip

    - name: Deployed successfully!
      run: echo App deployed to ELB